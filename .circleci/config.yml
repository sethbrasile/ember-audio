setupcontainer: &setupcontainer
  docker:
    - image: 'cimg/node:14.21.3-browsers'
  working_directory: ~/repo

teststeps: &teststeps
  - browser-tools/install-chrome
  - browser-tools/install-chromedriver
  - checkout
  - restore_cache:
      keys:
      - v1-dependencies-{{ checksum "package.json" }}
      # fallback to using the latest cache if no exact match is found
      - v1-dependencies-
  - run: npm ci
  - store_artifacts:
      path: /home/circleci/.npm/_logs
  - save_cache:
      paths:
        - node_modules
      key: v1-dependencies-{{ checksum "package.json" }}
  - run: node_modules/.bin/ember try:one $EMBER_TRY_SCENARIO

lintsteps: &lintsteps
  - browser-tools/install-chrome
  - browser-tools/install-chromedriver
  - checkout
  - restore_cache:
      keys:
      - v1-dependencies-{{ checksum "package.json" }}
      # fallback to using the latest cache if no exact match is found
      - v1-dependencies-
  - run: npm ci
  - save_cache:
      paths:
        - node_modules
      key: v1-dependencies-{{ checksum "package.json" }}
  - run: yarn lint:$LINT_TYPE

version: '2.1'
orbs:
  browser-tools: circleci/browser-tools@1.1.0
jobs:
  lts328:
    <<: *setupcontainer
    environment:
      EMBER_TRY_SCENARIO: ember-lts-3.28
    steps: *teststeps

  lts44:
    <<: *setupcontainer
    environment:
      EMBER_TRY_SCENARIO: ember-lts-4.4
    steps: *teststeps

  lts48:
    <<: *setupcontainer
    environment:
      EMBER_TRY_SCENARIO: ember-lts-4.8
    steps: *teststeps

  beta:
    <<: *setupcontainer
    environment:
      EMBER_TRY_SCENARIO: ember-beta
    steps: *teststeps

  canary:
    <<: *setupcontainer
    environment:
      EMBER_TRY_SCENARIO: ember-canary
    steps: *teststeps

  jquery:
    <<: *setupcontainer
    environment:
      EMBER_TRY_SCENARIO: ember-default-with-jquery
    steps: *teststeps

  linthbs:
    <<: *setupcontainer
    environment:
      LINT_TYPE: hbs
    steps: *lintsteps

  lintjs:
    <<: *setupcontainer
    environment:
      LINT_TYPE: js
    steps: *lintsteps

  # Use release build to generate coverage
  release_and_coverage:
    <<: *setupcontainer
    steps:
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm ci
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: COVERAGE=true node_modules/.bin/ember try:one ember-release
      - run: bash <(curl -s https://codecov.io/bash)

workflows:
  version: '2.1'
  test_and_lint:
    jobs:
      - lts328
      - lts44
      - lts48
      - release_and_coverage
      - beta
      - canary
      - jquery
      - linthbs
      - lintjs
